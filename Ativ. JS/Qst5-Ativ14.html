<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idades</title>
</head>
<body>
    <script>
        let idade = parseFloat(prompt("Informe a idade do individuo: "))
        if(idade <= 12)
        document.write("<h1>É uma criança.</h1>")
        else if(idade > 12 && idade <= 18)
        document.write("<h1>É um adolescente.</h1>")
        else 
        document.write("<h1>É um adulto.</h1>")
    </script>
</body>
</html>
