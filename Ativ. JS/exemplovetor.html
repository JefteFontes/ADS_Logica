    <script>
        function bancoDeDados(){
            class Pessoa{
                nome 
                idade

                constructor(nNome, nIdade){
                    this.nome = nNome
                    this.idade = nIdade
                }
            }
            let agenda = []
            let aluno = new Pessoa()
            aluno.nome = document.getElementById("nome").value
            aluno.idade = parseInt(document.getElementById("idade").value)
            if (aluno.nome === "Jefté Fontes" && aluno.idade >= 18) {
                agenda[0] = aluno
                console.log(agenda[0])
                console.log(agenda)
            }else 
                alert("Acesso Negado!!")
            
        }
