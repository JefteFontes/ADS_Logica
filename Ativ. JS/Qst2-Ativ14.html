<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multa</title>
</head>
<body>
    <script>
        let velocidade = prompt("Informe a velocidade do veiculo: ")
        if(velocidade > 80)
            document.write("<h1>Você foi multado!!</h1>")
        else
            document.write("<h1>Você não foi multado.</h1>")
    </script>
</body>
</html>
