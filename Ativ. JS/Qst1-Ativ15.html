    <body>
        <script>
            function media(nA, nB) {
                let notaM 

                notaM = (nA + nB) / 2

                return notaM
            }

            var nota1 = parseFloat(prompt("Informe a primeira nota do aluno:"))
            var nota2 = parseFloat(prompt("Informe a segunda nota do aluno:"))

            console.log("A media do aluno foi: "+media(nota1, nota2))
        </script>
