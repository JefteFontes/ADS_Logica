<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Despesa</title>
</head>
<body>
    <script>
        let despesa = parseFloat(prompt("Informe os gastos de uma mesa do restaurante: "))
        document.write("<h1>Valor a pagar: "+(despesa += despesa * 0.10)+"R$")
    </script>
</body>
</html>
